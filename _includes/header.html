<nav class="navbar navbar-expand-lg navbar-light bg-light ">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | prepend: site.baseurl }}">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if page.parent == 'about' %}active{% endif %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if page.layout == 'documentation' %}active{% endif %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Documentation
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <!-- Pull navigation from _data/documentation.yml -->
            {% for item in site.data.documentation.docs %}
              <li><a class="dropdown-item" href="{{ item.items[0].url | prepend: site.baseurl }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if page.title == 'Events' or page.title == 'Developer Meetings' %}active{% endif %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

          <a class="nav-link {% if page.url == '/blog/' %}active{% endif %}" href="{{ '/blog' | prepend: site.baseurl }}">

          <a class="nav-link {% if page.title == 'Search' %}active{% endif %}" href="{{ '/search' | prepend: site.baseurl }}">
